{% extends "nav.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Select Note to Share</h2>
    
    <div class="list-group">
        {% for note in notes %}
            <div class="list-group-item bg-dark text-light border-light">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-1">{{ note.title }}</h5>
                    <a href="{% url 'share_note' note.id %}" class="btn btn-primary btn-sm">Share This Note</a>
                </div>
                <p class="mb-1">Subject: {{ note.subject.name }}</p>
            </div>
        {% empty %}
            <div class="text-center text-muted">No notes available to share</div>
        {% endfor %}
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
