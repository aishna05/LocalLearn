{% block add_subject %}
<div class="container">
    <h2>Add Subject</h2>
    <form method="POST" action="{% url 'add_subject' %}">
        {% csrf_token %}
        <label for="subject_name">Subject Name:</label>
        <input type="text" id="subject_name" name="subject_name" required><br><br>
        <button type="submit">Add Subject</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if subject_created %}
        <a href="{% url 'add_note' %}" class="btn btn-primary">Add Note</a>
    {% endif %}
</div>
{% endblock add_subject %}
